<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="wrapper">
        <header class="head">
            <button class="head__btn1"></button>
            <img class="head__logo" src="img/logo.svg" alt="CPS">
            <div class="head__block"></div>
            <button class="head__btn2"></button>
        </header>

        <nav class="nav-menu">
            <button class="nav-menu__btn">Ремонт техники</button>
            <button class="nav-menu__btn">Услуги и сервисы</button>
            <button class="nav-menu__btn">Корпоративным клиентам</button>
            <button class="nav-menu__btn">Продавцам техники</button>
            <button class="nav-menu__btn">Партнерам</button>
            <button class="nav-menu__btn">Производителям</button>
            <button class="nav-menu__btn">Наши сервисные центры</button>
            <button class="nav-menu__btn">Контакты</button>
        </nav>
        
        <div class="footer">
            <div class="footer__btns">
                <button class="footer__btn1"></button>
                <button class="footer__btn2"></button>
                <button class="footer__btn3"></button>
            </div>

            <div class="footer__contacts">
                <a href="mailto:mail@cps.com" class="footer__email">mail@cps.com</a>
                <a href="tel:88008908900" class="footer__phone">8 800 890 8900</a>
            </div>

            <div class="footer__lang">
                <button class="footer__btn">RU</button>
                <button class="footer__btn">EN</button>
                <button class="footer__btn">CH</button>
            </div>
        </div>
    </div>

<script>
var container = document.querySelector('.nav-menu');
container.onclick=function(e){
    for(let i = 0; i < container.children.length; i++){
        container.children[i].classList.remove('btn');
        e.target.classList.add('btn');
    }
}
</script>

</body>
</html>
